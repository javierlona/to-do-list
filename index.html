<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity=
  "sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
  <title>Item Lister</title>
</head>
<body>
  <header class="bg-success text-white p-4 mb-3" id="main-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input class="form-control" id="filter" placeholder="Search Items..." type="text">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card card-body" id="main">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3" id="addForm" name="addForm">
        <input class="form-control mr-2" id="item" type="text">
        <input class="btn btn-dark" type="submit" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul class="list-group" id="items">
        <li class="list-group-item">Item 1 <button class=
        "btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 2 <button class=
        "btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 3 <button class=
        "btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 4 <button class=
        "btn btn-danger btn-sm float-right delete">X</button></li>
      </ul>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
