<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity=
  "sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>To Do List</title>
</head>
<body>
  <header class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>To Do List</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input class="form-control" id="filter" placeholder="Search Tasks..." type="text">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card card-body">
      <h2 class="title">Add To Do Task</h2>
      <form class="form-inline mb-3" id="addForm" name="addForm">
        <input class="form-control mr-2" id="task" type="text">
        <input class="btn btn-dark" type="submit" value="Submit">
      </form>
      <h2 class="title">Tasks</h2>
      <ul class="list-group">
        <!-- Tasks will be get added here -->
      </ul>
    </div>
  </div>
  <script src="./js/script.js" async></script>
</body>
</html>
